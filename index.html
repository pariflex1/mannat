<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider with Offset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .slider {
            position: relative;
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-track img {
            width: 100%;
            flex-shrink: 0;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 600px) {
            .slider-buttons button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-track">
            <img src="01.webp?text=Slide+1" alt="Slide 1">
            <img src="02.webp?text=Slide+2" alt="Slide 2">
            <img src="03.webp?text=Slide+3" alt="Slide 3">
            <img src="04.webp?text=Slide+4" alt="Slide 4">
        </div>
        <div class="slider-buttons">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <script>
        const sliderTrack = document.querySelector('.slider-track');
        const slides = document.querySelectorAll('.slider-track img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        function updateSlider(offset = 0) {
            currentIndex = (currentIndex + offset + slides.length) % slides.length;
            const slideWidth = slides[0].clientWidth;
            sliderTrack.style.transform = translateX(${-currentIndex * slideWidth}px);
        }

        nextButton.addEventListener('click', () => updateSlider(1));
        prevButton.addEventListener('click', () => updateSlider(-1));

        window.addEventListener('resize', () => updateSlider(0));

        // Initialize slider position
        updateSlider();
    </script>
</body>
</html>
